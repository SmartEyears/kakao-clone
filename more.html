<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>더보기 | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="staus-bar__clock">10:00</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__bettery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <hearder class="header">
        <div class="div header__header-column">
            <h1 class="header__title">더보기</h1>
        </div>
        <div class="div header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </hearder>
    <main class="more">
        <header class="more__header">
            <li class=" friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="image/avatar.jpg" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            앤디워홀
                        </span>
                        <span class="friend__status">
                            kakao@hanmail.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <button>MY</button>
                    </div>
                </div>
            </li>
        </header>
        <div class="more__pay">
            <div class="more__pay__column-front">
                <i class="fas fa-comments-dollar"></i>
                <span class="more__pay-text_">PAY</span>
                <span class="more__pay-text">></span>
                <span class="more__pay__balance">
                    42,523원
                </span>
                <button>
                    충전
                </button>
            </div>
            <div class="more__pay__column-back">
                <span>
                    송금
                </span>
                <span class="more__pay__class">
                    |
                </span>
                <span>
                    결제
                </span>
            </div>
        </div>
        <ul class="more__btn-list">
            <div class="more__btn-list__one">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-gift fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        선물하기
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-smile-wink fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        이모티콘
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        게임
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-meetup fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        메이커스
                    </span>
                </li>
            </div>
            <div class="more__btn-list__two">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-dog fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        프렌즈샵
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-store fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        쇼핑하기
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-shirtsinbulk fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        스타일
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-utensils fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        주문하기
                    </span>
                </li>
            </div>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <!--li.nav__list-item*4>a.nav__list-link 4줄-->
            <li class="nav__list-item">
                <a href="friend.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="game.html" class="nav__list-link">
                    <i class="far fa-star"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">브라우저의 크기를 작게 조정해주세요 !!</span>
    </div>
</body>

</html>
