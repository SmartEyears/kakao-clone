<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>채팅 | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="staus-bar__clock">10:00</span>
            </div>
            <div class="status-bar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__bettery-level">75%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <hearder class="header">
            <div class="div header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">크리스찬디올</h1>
            </div>
            <div class="div header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-grip-lines"></i>
                </span>
            </div>
        </hearder>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">2019년 11월 15일</span>
            <li class="incoming-message message">
                <img src="image/diorjpg.jpg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">크리스찬디올</span>
                    <span class="message__bubble">
                        안녕 오랜만이야!
                    </span>
                </div>
                <span class="message__timestamp">00:00</span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp">00:00</span>
                <div class="message__content">
                    <span class="message__bubble">
                        오랜만이야 그 동안 어떻게 지냈어?
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="image/diorjpg.jpg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">크리스찬디올</span>
                    <span class="message__bubble">
                        잘 지냈지
                    </span>
                </div>
                <div class="message__timestamp">00:00</div>
            </li>
            <li class="sent-message message">
                <div class="message__timestamp">00:00</div>
                <div class="message__content">
                    <span class="message__bubble">
                        그렇구나
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input type="text" class="chat__write" placeholder="메세지 내용을 적으세요!" class="chat__write-column" />
        <div class="chat__icon-left chat__icon">
            <i class="fas fa-plus"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon chat__icon">
                <i class="fas fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon chat__icon">
                <i class="fas fa-hashtag"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">브라우저의 크기를 작게 조정해주세요 !!</span>
    </div>
</body>

</html>
